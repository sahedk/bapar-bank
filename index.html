<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-5xl text-center mt-8">Welcome to you
            <span class="font-semibold text-orange-300">EXIM Bank</span>
        </h1>
        <h3 class="text-2xl text-center text-indigo-900 mt-4">sahed khan Acount</h3>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto p-8 mt-5">

            <h3 class="3xl mb-4 font-midium font-semibold">please login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="text" name="" id="user-email"
                    placeholder=" Your email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder=" Your password">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-sky-700 px-3 py-2 text-white font-midium rounded-lg">Submit</button>
            </div>
        </section>
        <section class="mt-12">
            <h1 class="text-red text-5xl text-center mt-8">Lets get some <span class="text-yellow-800">MONEY</span></h1> <br> <br>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balanc-total">2000</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-red">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>

                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit"> 
                    <button id="btn-deposit"
                        class="bg-amber-400 hover:bg-sky-700 px-3 py-2 text-white font-midium rounded-lg"><Datag>Deposite</Datag></button>

                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="text" name="" id=""
                    placeholder="$ Amount you want to Withdraw"> 
                <button id="btn-withdraw"
                    class="bg-amber-400 hover:bg-sky-700 px-3 py-2 text-white font-midium rounded-lg"><Datag>Withdraw</Datag></button>

                </div>

            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/deposit-js"></script>
    <script src="js/widro.js"></script>
</body>

</html>
